<!-- Features Cities -->
<div class="section margin-top-65 margin-bottom-65">
    <div class="container">
      <div class="row" *ngIf="featured_cities">
  
        <!-- Section Headline -->
        <div class="col-xl-12">
          <div class="section-headline centered margin-top-0 margin-bottom-45">
            <h3>Featured Cities</h3>
          </div>
        </div>
        
        <div class="col-xl-3 col-md-6" *ngFor="let city of featured_cities">
          <!-- Photo Box -->
          <a href="{{city.link}}" class="photo-box" [attr.data-background-image]="city.city_image" >
            <div class="photo-box-content">
              <h3>{{city.city_name}}</h3>
              <span>{{city.city_job_count}} Jobs</span>
            </div>
          </a>
        </div>
        
      </div>
    </div>
  </div>
  <!-- Features Cities / End -->
